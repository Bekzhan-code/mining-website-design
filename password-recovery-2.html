<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <script src="js/main.js" defer></script>
    <title>Password recovery 2</title>
  </head>
  <body>
    <main class="container">
      <header class="header flex">
        <a class="header__title" href="index.html">CRYPTON.CC</a>

        <nav class="header__nav">
          <ul class="flex">
            <li>
              <a class="header__nav-item" href="index.html">Home</a>
            </li>
            <li><a class="header__nav-item" href="about.html">About us</a></li>
            <li>
              <a
                class="header__nav-item plans-link"
                href="index.html#plans-link"
                >Plans</a
              >
            </li>
            <li>
              <a
                class="header__nav-item statistics-link"
                href="index.html#statistics-link"
                >Statistics</a
              >
            </li>
            <li>
              <a
                class="header__nav-item calculator-link"
                href="index.html#calculator-link"
                >Calculator</a
              >
            </li>
            <li><a class="header__nav-item" href="support.html">Contact</a></li>
            <li><a class="header__nav-item" href="faq.html">FAQ</a></li>
          </ul>
        </nav>
        <div class="header__authentication-btns">
          <a href="sign-in.html"
            ><button class="btn btn--header">Login</button></a
          >
          <a href="sign-up.html"
            ><button class="btn btn--blue btn--header">Register</button></a
          >
        </div>
        <div class="header__burger"><span></span></div>
      </header>

      <section class="authentication-block box">
        <div class="authentication-block__top">
          <span>CRYPTON.CC</span>

          <div class="authentication-block__top-text">
            <h4>Password recovery</h4>
            <p>Set your new password</p>
          </div>

          <div class="authentication-block__top-input">
            <div>
              <p>Enter your new Password:</p>
              <div
                class="authentication-block__top-input-box box box--black-background flex"
              >
                <input
                  id="password-input"
                  type="password"
                  placeholder="********"
                />
                <img
                  id="toggle-password-img"
                  src="assets/icons/eye-close.svg"
                  alt="Eye close"
                />
              </div>
            </div>

            <div>
              <p>Confirm your Password:</p>
              <div
                class="authentication-block__top-input-box box box--black-background flex"
              >
                <input
                  id="password-confirm-input"
                  type="password"
                  placeholder="********"
                />
                <img
                  id="toggle-confirm-password-img"
                  src="assets/icons/eye-close.svg"
                  alt="Eye close"
                />
              </div>
            </div>
          </div>

          <div class="authentication-block__top-btns">
            <button class="btn btn--blue">Reset password</button>
          </div>
        </div>

        <p class="authentication-block__bottom">
          &copy; 2023 Logotype Cloud Mining.
          <span class="nowrap">All rights reserved.</span>
        </p>
      </section>
    </main>
  </body>
</html>
