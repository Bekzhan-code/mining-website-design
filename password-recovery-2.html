<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <script src="js/main.js" defer></script>
    <title>Sign up</title>
  </head>
  <body>
    <main class="container">
      <header class="header flex">
        <a class="header__title" href="/">CRYPTON.CC</a>

        <nav class="header__nav">
          <ul class="flex">
            <li><a class="header__nav-item" href="index.html">Home</a></li>
            <li><a class="header__nav-item" href="about.html">About us</a></li>
            <li><a class="header__nav-item" href="/plans">Plans</a></li>
            <li>
              <a class="header__nav-item" href="/statistics">Statistics</a>
            </li>
            <li>
              <a class="header__nav-item" href="/calculator">Calculator</a>
            </li>
            <li><a class="header__nav-item" href="support.html">Contact</a></li>
            <li><a class="header__nav-item" href="faq.html">FAQ</a></li>
          </ul>

          <div class="header__nav-btns">
            <a href="sign-in.html"
              ><button class="btn btn--header">Login</button></a
            >
            <a href="sign-up.html"
              ><button class="btn btn--blue btn--header">Register</button></a
            >
          </div>
        </nav>
        <div class="header__burger"><span></span></div>
      </header>

      <section class="authentication-block box">
        <div class="authentication-block__top">
          <span>CRYPTON.CC</span>

          <div class="authentication-block__top-text">
            <h4>Password recovery</h4>
            <p>Set your new password</p>
          </div>

          <div class="authentication-block__top-input">
            <div>
              <p>Enter your new Password:</p>
              <div
                class="authentication-block__top-input-box box box--black flex"
              >
                <input type="password" />
                <img src="assets/icons/eye-close.svg" alt="Eye close" />
              </div>
            </div>

            <div>
              <p>Confirm your Password:</p>
              <div
                class="authentication-block__top-input-box box box--black flex"
              >
                <input type="password" />
                <img src="assets/icons/eye-close.svg" alt="Eye close" />
              </div>
            </div>
          </div>

          <div class="authentication-block__top-btns">
            <button class="btn btn--blue">Reset password</button>
          </div>
        </div>

        <p class="authentication-block__bottom">
          &copy; 2023 Logotype Cloud Mining.
          <span class="nowrap">All rights reserved.</span>
        </p>
      </section>
    </main>
  </body>
</html>
